<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethical Hacking Quiz (120 Questions)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        #score-display {
            text-align: right;
            color: #007bff;
            margin-bottom: 20px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            font-size: 1.5em; 
        }
        #question-container {
            margin-bottom: 20px;
        }
        /* Style for options */
        #options-container label {
            display: block;
            background: #eee;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }
        #options-container label:hover {
            background: #ddd;
        }
        /* Style for short answer input */
        #options-container input[type="text"] {
            padding: 10px;
            width: 90%;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        /* Container for side-by-side buttons */
        #button-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            /* Blue button styling */
            padding: 10px 20px;
            background-color: #007bff; /* Primary Blue */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
            flex-grow: 1; /* Make buttons take equal space */
        }
        button:hover:not(:disabled) {
            background-color: #0056b3; /* Darker blue on hover */
        }
        button:disabled {
            background-color: #89b8e8; /* Lighter blue when disabled */
            cursor: not-allowed;
        }
        /* Feedback colors */
        .correct-answer {
             background-color: #c3e6cb !important; 
             font-weight: bold;
        }
        .incorrect {
            background-color: #f8d7da !important; 
            border: 1px solid #f5c6cb;
        }
        #result-container {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        #result-container.correct {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        #result-container.incorrect {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ethical Hacking Quiz</h1>
        <h2 id="score-display">Score: 0 / 120</h2>

        <div id="quiz-area">
            <div id="question-container">
                <p id="question-text">Quiz loading...</p>
                <div id="options-container">
                    </div>
            </div>

            <div id="button-container">
                <button id="check-answer-button" onclick="checkAnswer()" style="display:none;">Check Answer</button> 
                <button id="next-button" onclick="loadNextQuestion()" disabled>Next Question</button>
            </div>
            
            <div id="result-container" style="display: none;"></div>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
